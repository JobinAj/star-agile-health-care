- name: my play to project 2
  hosts: jos
  become: true
  tasks:
    - name: uupdate repos
      command: apt update
    - name: install docker
      package: name=docker.io state=present
    - name: permission to run docker
      command: chmod 777 /var/run/docker.sock
    - name: build docker image
      command: docker build -t jos .
    - name: docker container
      command: docker run -d -P jos
